<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>加载更多</title>
    <style>
        ul,li{
            margin: 0;
            padding:0
        }
        li{
            list-style: none;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn{
            border: 1px solid red;
            height: 40px;
            line-height: 40px;
            width: 80px;
            text-align: center;
            background: white;
            text-decoration: none;
            color: red;
            display: block;
            margin:10px auto;
        }
        li:hover{
            background: green;
            color: #fff;
        }
    </style>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
</head>
<body>
    <ul id="ct">
    </ul>
    <a href="#" id="load-more" class="btn">加载更多</a>
    <script>
        var $loadBtn=$('#load-more')
        var $ct=$('#ct')
        var lock=false
        $loadBtn.on('click',function (e) {
            e.preventDefault()
            if(lock){
                return
            }else{
                lock=true
                $.get('load',function (content) {
                    if(content.status){
                        append(content.data)
                    }
                    lock=false
                })
            }
        })
      function append(data){
            for(var i=0;i<data.length;i++){
                var li=document.createElement('li')
                li.innerText="内容"+data[i]
                ct.appendChild(li)
            }
      }


    </script>
</body>
</html>
